<!DOCTYPE html>
<html lang="ar">
<head>

    <title>تسجيل الدخول - Toklix</title>

<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" required>

            <button type="submit">تسجيل الدخول</button>
        </form>
        <p>لا تملك حسابًا؟ <a href="register.html">إنشاء حساب</a></p>
        <p><a href="forgot-password.html">نسيت كلمة السر؟</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
